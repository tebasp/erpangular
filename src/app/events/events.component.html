<div class="card bg-white text-primary rounded-0 h-100">
  <div class="card-body">
    <h2 class="card-title pb-2 mb-5 border-bottom border-gray">
      {{ title }}
    </h2>

    <ul class="list-unstyled">
      <li *ngFor="let event of events" class="mb-3">
        <h3 class="mb-1">{{ event.name }}</h3>
        <span class="text-info">{{ event.date }}</span>
      </li>
    </ul>
  </div>
</div>
